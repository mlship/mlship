<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLship Dashboard</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
      // Pass server-side variables to client
      window.MODEL_INFO = {{ model_info|tojson|safe }};
    </script>
    <style>
      .predictions-container {
        max-height: 400px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #4f46e5 #e5e7eb;
      }
      .predictions-container::-webkit-scrollbar {
        width: 8px;
      }
      .predictions-container::-webkit-scrollbar-track {
        background: #e5e7eb;
        border-radius: 4px;
      }
      .predictions-container::-webkit-scrollbar-thumb {
        background-color: #4f46e5;
        border-radius: 4px;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div id="root"></div>
    <script
      type="text/babel"
      src="{{ url_for('static', path='js/app.js') }}"
    ></script>
  </body>
</html>
